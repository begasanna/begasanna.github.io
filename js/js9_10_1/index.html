<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SELECT</title>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.formstyler.js"></script>
    <script src="js/jquery.jcarousel-core.min.js"></script>
    <script src="js/jquery.jcarousel-control.min.js"></script>
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://sorgalla.com/jcarousel/examples/connected-carousels/jcarousel.connected-carousels.css">
    <script>
    (function($) {
      $(function() {
      $('input, select').styler();
});
})(jQuery);
    </script>
  </head>
  <body>
    <p>Угадайте , что это за страна: </p>
    <div class="select">
      <form action="#" method="post">
        <select>
          <option value="1">Украина</option>
          <option value="2">Россия</option>
          <option value="3">Болгария</option>
          <option value="4">Венгрия</option>
          <option value="5">Румыния</option>
          <option value="6">Словакия</option>
        </select>
      </form>
    </div>
    <div class="wrap_jcarousel">
      <div class="jcarousel">
       <ul>
        <li><img src="img/img1.jpg" alt="" width="600" height="400"></li>
        <li><img src="img/img2.jpg" alt="" width="600" height="400"></li>
        <li><img src="img/img3.jpg" alt="" width="600" height="400"></li>
        <li><img src="img/img4.jpg" alt="" width="600" height="400"></li>
        <li><img src="img/img5.jpg" alt="" width="600" height="400"></li>
        <li><img src="img/img6.jpg" alt="" width="600" height="400"></li>
      </ul>
    </div>
    <a class="jcarousel-prev" href="#">&lsaquo;</a>
    <a class="jcarousel-next" href="#">&rsaquo;</a>
  </div>
</body>
</html>
