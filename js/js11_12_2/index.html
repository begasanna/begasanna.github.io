<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Шаблонизатор</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  </head>
  <body>
    <script type="text/template" id="tpl">
      <div class="wrapper">
        <% for (var i=0;i<data.length;i++){%>
       <div class="content">
       <h1><%= data[i].title%></h1>
       <p class="foto"><img src="img/7_b.jpg" alt="myfoto"></p>
       <p class="border"><%=data[i].study%></p>
       <p>Хочу изучать Frontend, потому что:</p>
       <ul class="border">
        <li><%= data[i].likes_1 %></li>
        <li><%= data[i].likes_2 %></li>
        <li><%= data[i].likes_3 %></li>
       </ul>

     <p>Мой контактный телефон</p>
     <p><%= data[i].phone%></p>
      <p>Мой аккаунт в Фейсбуке</p>
      <p class="border"><%= data[i].fb%></p>

      <p>Мой feedback</p>
      <p><%= data[i].feedback%></p>
      </div>
      <%};%>
     </div>
   </script>
  </body>
  </html>
