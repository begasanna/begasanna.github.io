<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery карусель</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
      <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen">
    <script type="text/javascript" src="js/jquery.myCarousel.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
  		$(".carousel").myCarousel();
  	});
    </script>
    </head>
  <body>
    <div class="carousel">
    <div class="carousel_left"><span>&#9668;</span></div>
    <div class="carousel-hider">
      <ul class="carousel-list">
        <li class="carousel-element"><img src="img/1_b.jpg" alt="img1"><p>Picture 1</p></li>
        <li class="carousel-element"><img src="img/2_b.jpg" alt="img2"><p>Picture 2</p></li>
        <li class="carousel-element"><img src="img/3_b.jpg" alt="img2"><p>Picture 3</p></li>
        <li class="carousel-element"><img src="img/4_b.jpg" alt="img4"><p>Picture 4</p></li>
        <li class="carousel-element"><img src="img/5_b.jpg" alt="img5"><p>Picture 5</p></li>
        <li class="carousel-element"><img src="img/6_b.jpg" alt="img6"><p>Picture 6</p></li>
        <li class="carousel-element"><img src="img/7_b.jpg" alt="img7"><p>Picture 7</p></li>
        <li class="carousel-element"><img src="img/8_b.jpg" alt="img8"><p>Picture 8</p></li>
        <li class="carousel-element"><img src="img/9_b.jpg" alt="img9"><p>Picture 9</p></li>
        <li class="carousel-element"><img src="img/10_b.jpg" alt="img10"><p>Picture 10</p></li>
        <li class="carousel-element"><img src="img/11_b.jpg" alt="img11"><p>Picture 11</p></li>
        <li class="carousel-element"><img src="img/12_b.jpg" alt="img12"><p>Picture 12</p></li>
      </ul>
    </div>
    <div class="carousel_right"><span>&#9658;</span></div>
  </div>
  </body>
</html>
